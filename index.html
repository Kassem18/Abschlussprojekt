<script>

/* the only javascript code in html */
  /* alert password "root"*/
  let password = "root";

  // Check if the password has already been entered
  if (!sessionStorage.getItem('passwordEntered')) {
    let attempts = 3;

    while (attempts > 0) {
      let input = prompt("Bitte Passwort eingeben:");
      if (input === password) {
        sessionStorage.setItem('passwordEntered', 'true');
        break;
      } else {
        attempts--;
      }
    }

    if (attempts === 0) {
      alert("Maximale Anzahl von Anmeldeversuchen erreicht. Programm wird abgebrochen.");
    }
  }

</script>
